<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Coffee Menu</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Ingredients</th>
            </tr>
        </thead>
        <tbody>
            {% for coffee in coffee_items %}
            <tr>
                <td>{{ coffee.title }}</td>
                <td>{{ coffee.description }}</td>
                <td>{{ coffee.ingredients|join:", " }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No coffee data available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
